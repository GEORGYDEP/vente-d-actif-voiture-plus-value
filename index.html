                                            </p>
                                        </div>
                                        <div className="p-6 bg-emerald-50 rounded-3xl border-2 border-emerald-200 relative">
                                            <span className="absolute -top-3 left-6 px-3 py-1 bg-emerald-500 text-white rounded-full text-[10px] font-black uppercase tracking-widest">
                                                Bonne réponse
                                            </span>
                                            <p className="text-xl font-black text-emerald-800 mt-2">
                                                {currentExercise.answer}
                                            </p>
                                            <div className="absolute top-4 right-4 text-emerald-500">
                                                <CheckCircle2 size={24} />
                                            </div>
                                        </div>
                                    </div>

                                    <div className="p-8 bg-amber-50 rounded-3xl border-2 border-amber-100 relative group">
                                        <div className="absolute top-4 right-6 text-amber-200 group-hover:text-amber-300 transition-colors">
                                            <Info size={48} />
                                        </div>
                                        <span className="block text-xs font-black text-amber-600 uppercase tracking-widest mb-3">La règle de grammaire :</span>
                                        <p className="text-amber-900 font-bold italic leading-relaxed text-lg relative z-10">
                                            {currentExercise.rule}
                                        </p>
                                    </div>

                                    <button 
                                        onClick={handleNext}
                                        className="w-full bg-orange-500 hover:bg-orange-600 text-white font-black text-xl py-6 rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 active:scale-[0.98] flex items-center justify-center gap-3"
                                    >
                                        {exerciseIndex < ITEMS_PER_LEVEL - 1 ? "Exercice suivant" : "Terminer le niveau"}
                                        <ChevronRight />
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // --- Montage ---
        const container = document.getElementById('root');
        if (container) {
            const root = createRoot(container);
            root.render(<App />);
        }
    </script>
</body>
</html>
